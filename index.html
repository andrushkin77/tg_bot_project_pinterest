<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите композицию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Выберите композицию</h1>
    <div class="gallery" id="gallery"></div>
    <button onclick="selectImage()">Выбрать эту композицию</button>

    <script>
        // Получаем тему из параметров URL
        const theme = new URLSearchParams(window.location.search).get('theme');
        
        if (theme) {
            // Формируем URL для запроса к API
            const apiUrl = `https://obnn8y-82-204-189-161.ru.tuna.am/images?theme=${encodeURIComponent(theme)}`;
            
            // Выполняем запрос к API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    
                    // Очищаем галерею от предыдущих изображений
                    gallery.innerHTML = '';
                    
                    // Добавляем новые изображения в галерею
                    data.images.forEach(imageUrl => {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        gallery.appendChild(img);
                    });
                })
                .catch(error => console.error('Ошибка загрузки изображений:', error));
        }

        function selectImage() {
            const selectedImage = document.querySelector('.gallery img:focus')?.src;
            if (selectedImage) {
                Telegram.WebApp.sendData(JSON.stringify({ image_url: selectedImage }));
                Telegram.WebApp.close();
            } else {
                alert('Пожалуйста, выберите изображение.');
            }
        }
    </script>
</body>
</html>
