<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите композицию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Выберите композицию</h1>
    <div class="gallery" id="gallery">
        <!-- Изображения будут добавлены сюда -->
    </div>
    <button onclick="selectImage()">Выбрать эту композицию</button>

    <script>
        const theme = new URLSearchParams(window.location.search).get('theme');

        if (theme) {
           fetch(`https://5r2ejv-2a00-1370-81ae-2d0e-c923-189b-c349-644f.ru.tuna.am/images?theme=${theme}`)
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    data.images.forEach(imageUrl => {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        gallery.appendChild(img);
                    });
                })
                .catch(error => console.error('Ошибка загрузки изображений:', error));
        }

        function selectImage() {
            const selectedImage = document.querySelector('.gallery img:focus')?.src;
            if (selectedImage) {
                Telegram.WebApp.sendData(JSON.stringify({ image_url: selectedImage }));
                Telegram.WebApp.close();
            } else {
                alert('Пожалуйста, выберите изображение.');
            }
        }
    </script>
</body>
</html>
