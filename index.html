<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите композицию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Выберите композицию</h1>
    <iframe id="pinterest-iframe" src=""></iframe>
    <button onclick="selectImage()">Выбрать эту композицию</button>

    <script>
        // Получаем тему из параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        const theme = urlParams.get('theme');

        // Загружаем Pinterest с поисковым запросом
        const iframe = document.getElementById('pinterest-iframe');
        iframe.src = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(theme)}`;

        // Функция для выбора композиции
        function selectImage() {
            // Получаем текущий URL из iframe
            const selectedImageUrl = iframe.src;

            // Отправляем данные в бот
            Telegram.WebApp.sendData(JSON.stringify({ image_url: selectedImageUrl }));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
