<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор изображения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="pinterest-iframe" src=""></iframe>
    <button id="select-button">Выбрать это изображение</button>

    <script>
        // Инициализация Telegram Web App
        const webApp = Telegram.WebApp;

        // Получаем запрос пользователя из параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');

        // Загружаем Pinterest с запросом пользователя
        const iframe = document.getElementById('pinterest-iframe');
        iframe.src = `https://ru.pinterest.com/search/pins/?q=${encodeURIComponent(query)}`;

        // Обработчик выбора изображения
        document.getElementById('select-button').addEventListener('click', () => {
            // Получаем текущий URL из iframe
            const selectedImageUrl = iframe.src;

            // Отправляем данные обратно в бота
            webApp.sendData(selectedImageUrl);
        });
    </script>
</body>
</html>
